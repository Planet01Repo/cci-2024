<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for the slider */
        #customSlider {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .slider-item {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 1;
        }

        /* Active item styling */
        .slider-item.active {
            opacity: 1;
            transform: translateX(-50%) scale(1.1);
            z-index: 2;
        }

        /* Adjacent items styling */
        .slider-item.prev,
        .slider-item.next {
            opacity: 0.5;
            transform: translateX(-50%) scale(0.9);
        }

        /* Caption styling */
        .caption {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            color: #444;
        }

        /* Arrow styling */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #444;
            cursor: pointer;
            z-index: 3;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>

<div id="customSlider">
    <div class="slider-item active">
        <img src="assests/callInsight.webp" alt="Image 1" class="img-fluid">
        <div class="caption">Modern Interior 1</div>
    </div>
    <div class="slider-item next">
        <img src="assests/callInsight.webp" alt="Image 2" class="img-fluid">
        <div class="caption">Modern Interior 2</div>
    </div>
    <div class="slider-item prev">
        <img src="assests/careerBox_title.webp" alt="Image 3" class="img-fluid">
        <div class="caption">Modern Interior 3</div>
    </div>
    <div class="arrow left" id="prev">&#10094;</div>
    <div class="arrow right" id="next">&#10095;</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        let currentIndex = 0;
        const items = $('.slider-item');
        const itemCount = items.length;

        // Function to go to the previous slide
        function showPrev() {
            items.eq(currentIndex).removeClass('active').addClass('next');
            currentIndex = (currentIndex - 1 + itemCount) % itemCount;
            items.eq(currentIndex).removeClass('prev').addClass('active');
            items.eq((currentIndex - 1 + itemCount) % itemCount).removeClass('next').addClass('prev');
        }

        // Function to go to the next slide
        function showNext() {
            items.eq(currentIndex).removeClass('active').addClass('prev');
            currentIndex = (currentIndex + 1) % itemCount;
            items.eq(currentIndex).removeClass('next').addClass('active');
            items.eq((currentIndex + 1) % itemCount).removeClass('prev').addClass('next');
        }

        // Arrow button click events
        $('#prev').click(showPrev);
        $('#next').click(showNext);
    });
</script>

</body>
</html>
